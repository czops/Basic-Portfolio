<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <!--This is the parent div containing the whole page that can be copied as a template for the otehr HTML files-->
    <div class="page_container">

        <!--This header container element should be mirrored across every HTML page-->
        <div class="header">
            <!--This is the box that contains my name-->
            <div class="name">
                <h1>Christopher J Czopinski</h1>
            </div>

            <!--the next 3 elements should be the boxes that link between the different HTML pages-->
            <div class="box">
                About
                <!--need to link the HTML page here-->
            </div>
            <div class="box">
                Portfolio
                <!--need to link the HTML page here-->
            </div>
            <div class="box">
                Contact
                <!--need to link the HTML page here-->
            </div>
        </div>

        <!--here we have the content box that you need for the rest of the materials-->
        <div class="content">
            <h2>My Projects</h2>

                <div class="projects">
                    <!--At this stage you can begin putting elements in with placeholder images that take up space for the projects that you want fill in later-->
                    <div class="project">
                        <img id="project1" src="https://placehold.it/200x200" alt="generic project image">
                        <p>This little snippet should give a brief blurb to describe what the project is about.</p>
                    </div>
                    
                
                </div>

        </div>
    </div>
</body>
</html>
